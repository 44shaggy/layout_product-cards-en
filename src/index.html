<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body class="page">
    <div class="card" data-qa="card">
      <div class="card__image"></div>

      <h1 class="card__product_name">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h1>

      <p class="card__product_code">
        Product code: 012345
      </p>

      <div class="card__reviews_group">
        <div class="stars stars--3">
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
        </div>

        <span class="card_reviews">
          Reviews: 5
        </span>
      </div>

      <div class="card__price_group">
        <span class="card__price">
          Price:
        </span>

        <span class="card__tag">
          $2,199
        </span>
      </div>

      <a
        class="card__button"
        href="#"
        data-qa="hover"
      >
        <div class="card__button_name">
          Buy
        </div>
      </a>
    </div>
  </body>
</html>
